<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiện và ẩn password</title>
</head>
<body>
    <div class="container">
        <h1>Hiện và ẩn password</h1>
        <form action="#">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password">
            <!-- <button type="button" id="togglePassword">Hiện/Ẩn</button> -->
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            $("#togglePassword").click(function() {
                var passwordInput = $("#password");
                if (passwordInput.attr("type") === "password") {
                    passwordInput.attr("type", "text");
                    $(this).text("Ẩn");
                } else {
                    passwordInput.attr("type", "password");
                    $(this).text("Hiện");
                }
            });
        });
        
    </script>
</body>
<style>
    .container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="password"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
    }
    
    button {
        padding: 5px 10px;
        border: 1px solid #ccc;
        cursor: pointer;
    }    
</style>
</html>
