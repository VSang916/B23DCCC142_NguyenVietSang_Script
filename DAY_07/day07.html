<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính giai thừa</h1>
    <p>Nhập số nguyên dương n:</p>
    <input type="number" id="n" min="1">
    <button onclick="tinhGiaiThua()">Tính</button>
    <p>Kết quả: <span id="ketqua"></span></p>
</body>
<script>
    function tinhGiaiThua() {
        var n = document.getElementById("n").value;
        var giaiThua = 1;
        for (var i = 1; i <= n; i++) {
            giaiThua *= i;
        }
        document.getElementById("ketqua").innerHTML = giaiThua;
    }
    var arr_1 = new Array(5,2,1,3,8);
    console.log(arr_1.sort());
    document.write("Mảng sau khi sắp xếp là: ",arr_1,'<br>')
</script>
</html>
