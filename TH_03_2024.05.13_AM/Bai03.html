<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Slider</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
  
      #slider {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }
  
      #slider img {
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
  
      #prevBtn, #nextBtn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
      }
  
      #prevBtn {
        left: 10px;
      }
  
      #nextBtn {
        right: 10px;
      }
  </style>
</head>
<body>
  <div id="slider">
    <img src="https://tse1.mm.bing.net/th?id=OIP.3mqSrPTyTbZo_wV3Qto6CgHaEK&pid=Api&P=0&h=180" alt="Image 1">
    <img src="https://tse1.mm.bing.net/th?id=OIP.eklZ-npqSC3uETJ1GkvDeQHaE8&pid=Api&P=0&h=180" alt="Image 2">
    <img src="https://tse3.mm.bing.net/th?id=OIP.Ryj55ajGdiyuErbt9FKSbQHaEo&pid=Api&P=0&h=180" alt="Image 3">
  </div>
  <button id="prevBtn">Back</button>
  <button id="nextBtn">Next</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var currentIndex = 0;
      var slides = $('#slider img');
      var totalSlides = slides.length;

      function showSlide(index) {
        slides.hide();
        slides.eq(index).show();
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
      }

      function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        showSlide(currentIndex);
      }
      showSlide(currentIndex);
      setInterval(nextSlide, 5000);
      $('#nextBtn').on('click', nextSlide);
      $('#prevBtn').on('click', prevSlide);
    });
  </script>
</body>
</html>
