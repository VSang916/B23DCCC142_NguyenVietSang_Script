<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 02</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .test {
      padding-left: 15px; 
      text-indent: -15px; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="user_input" placeholder="Nhập văn bản của bạn">
  <button id="create_text">Add</button>
  <div id="text"></div>

  <script>
    $(document).ready(function() {
      $('#create_text').on('click', function() {
        var userInput = $('#user_input').val();
        if (userInput.trim() === '') {
          alert('Please enter some text.');
          return; 
        }
        var newParagraph = $('<p class="test">&#9642; ' + userInput + '</p>');
        $('#text').append(newParagraph);
        $('#user_input').val('');
        newParagraph.on('click', function() {
          $(this).css('color', 'red');
        });
      });
    });
  </script>
</body>
</html>
